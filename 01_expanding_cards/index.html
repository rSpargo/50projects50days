<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Expanding Cards</title>

    <body>
        <div class="container">
            <div class="panel active" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/1/12/Brian_Griffin.png');">
                <h3>Brian Griffin</h3>
            </div>
            <div class="panel" style="background-image: url('https://i.pinimg.com/736x/8f/a9/11/8fa91183ac378ec914a1f1f83a0df941.jpg');">
                <h3>Thumbs Up Brian</h3>
            </div>
            <div class="panel" style="background-image: url('https://www.connectthedots101.com/dot-to-dot/Cartoon-Series/Family-Guy/Brian-Griffin-Family-Guy.png');">
                <h3>Connect-the-dots Brian</h3>
            </div>
            <div class="panel" style="background-image: url('https://poy.time.com/wp-content/uploads/sites/11/2013/12/characters-006.jpg');">
                <h3>Bag of Weed Brian</h3>
            </div>
            <div class="panel" style="background-image: url('https://metro.co.uk/wp-content/uploads/2013/12/brian-griffin-tattoo_1554059252.jpg');">
                <h3>RIP BRIAN</h3>
            </div>
        </div>
        <script src="script.js"></script>

</html>
